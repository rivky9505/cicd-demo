apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cicd-demo-git-based
  namespace: argocd
  annotations:
    # Git-based GitOps: Monitors Git repository for Helm values changes
    argocd.argoproj.io/deployment-method: "git-based"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/rivky9505/cicd-demo.git
    targetRevision: master
    path: helm/cicd-demo
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
